<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ToDo List Backbone Challenge</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css">
</head>
<body>


  <div class="container">
    <div align="center"><h1>ToDo List!</h1></div>
    <hr />
    <div class="page"></div>
  </div>


  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>


<!-- List Template -->
  <script type="text/template" id="todo-list-template">
    <table class="table striped">
     <thead>
        <tr>
	 <th><b>Title</b></th><th>Description</th><th>Edit</th><th>Check off!</th>
	</tr>
     </thead>
     <tbody>
        <% _.each(todos, function(todoItem) { %>
          <tr>
            <td><%= htmlEncode(todoItem.get('title')) %></td>
            <td><i><%= htmlEncode(todoItem.get('desc')) %></i></td>
            <td><a class="btn" href="#/edit/<%= todoItem.id %>">Edit</a></td>
	    <td><input type="checkbox" name="id" class="removeCheckbox" value="<%= todoItem.id %>"/></td>
          </tr>
        <% }); %>
      </tbody>
    </table>
    <div align="right"> <a href="#/new" class="btn btn-primary">New ToDo!</a> </div>
  </script>


<!-- Edit Template -->
  <script type="text/template" id="edit-todo-template">
    <form class="edit-todo-form">
      <legend><%= todoItem ? 'Edit' : 'New' %> ToDo Item</legend>
        <label>Title</label>
        <input name="title" type="text" value="<%= todoItem ? todoItem.get('title') : '' %>">
        <label>Description</label>
        <input name="desc" type="text" value="<%= todoItem ? todoItem.get('desc') : '' %>">
        <hr />
	<input type="button" class="btn btn-primary back" value="Back"/>
       <button type="submit" class="btn"><%= todoItem ? 'Update' : 'Create' %></button>
       <% if(todoItem) { %>
        <input type="hidden" name="id" value="<%= todoItem.id %>" />
       <button data-todo-id="<%= todoItem.id %>" class="btn btn-danger delete">Delete</button>
       <% }; %>
    </form>
  </script>

  <!-- Application -->
  <script type="text/javascript" src="todo.js"></script>

</body>
</html>
